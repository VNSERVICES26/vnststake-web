<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team | VNST Staking</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
  <header class="navbar">
    <img src="assets/logo.png" alt="VNST Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="staking.html">Staking</a></li>
        <li><a href="team.html" class="active">Team</a></li>
      </ul>
    </nav>
    <button id="connectWalletBtn" class="wallet-connect-btn">Connect Wallet</button>
  </header>

  <main>
    <section class="content-section">
      <h2>Referral Team Overview</h2>

      <div class="card">
        <h3>Direct Members</h3>
        <ul id="directMembersList">
          <!-- Direct members will be injected here -->
        </ul>
      </div>

      <div class="card">
        <h3>Total Team</h3>
        <p id="totalTeamCount">Loading...</p>
        <p id="totalTeamStake">Total Team Stake: 0 VNST</p>
      </div>

      <div class="card">
        <h3>Levels</h3>
        <div id="levelsContainer">
          <!-- Levels will be rendered dynamically -->
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 VNST Staking Platform. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
